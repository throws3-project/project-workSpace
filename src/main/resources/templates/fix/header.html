<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="headFragment">
    <header id="headerWrap">
        <div id="header">
            <nav class="header"><a href="/main/index"><img src="/images/headerLogo.png"></a>
                <ul class="bar web">
                    <li><a href="/main/userList">팀원찾기</a></li>
                    <li><a href="/project/projectList">프로젝트/스터디</a></li>
                    <li><a th:href="@{/story/storyList(userNum=${session.userNum})}">블로그</a></li>
                    <li><a href="/lounge">라운지</a></li>
                </ul>
                <div class="loginWrap" th:if="${session.userNum == null}"><a class="joinAndLogin">로그인</a><a class="joinAndLogin">가입</a></div>
                <div class="profileWrap" th:if="${session.userNum} and ${session.profile}">
                    <div class="boxBigWrap">
                        <div class="boxWrap">
                            <div class="grayBox"><span th:text="${session.profile.userPoint}"></span><span>P</span></div>
                            <a href="/user/payment" class="chargeButton web">충전하기</a>
                        </div>
                        <a href="/project/projectRegister" class="buildProject">프로젝트 생성</a>
                    </div>
                    <div id="profile">
                        <img src="https://letspl.me/assets/images/prof-no-img.png" class="profile">
                    </div>
                </div>
                <th:block th:if="${session.userNum} and ${session.profile}">
                    <div class="hoverMenu">
                        <div class="profileSummary">
                            <div class="profileImgWrap">
                                <a th:href="@{/main/userDetail(userNum=${session.userNum})}" class="session.profileImgWrapA">
                                    <img src="https://letspl.me/assets/images/prof-no-img.png" class="myPageInfo">
                                </a>
                                <div class="profileImgWholeWrap">
                                    <div class="profileImgWrapFirstLine">
                                        <span class="lvColor">Lv.</span><span class="lvColor2" th:text="${session.profile.userLevel}"></span>
                                        <a class="logOut">로그아웃</a>
                                    </div>
                                    <div class="profileImgWrapSecondLine">
                                        <a th:href="@{/main/userDetail(userNum=${session.userNum})}">
                                            <p class="profileUserId" th:text="${session.profile.userNickName}"></p>
                                        </a>
                                    </div>
                                    <div class="profileImgWrapThirdLine">
                                        <a th:href="@{/main/userDetail(userNum=${session.userNum})}">
                                            <p class="positionTxt" th:if="${session.profile.userMainLevel==1}" th:text="'본캐 : '+${session.profile.userMainDetail}+' / 초보'"></p>
                                            <p class="positionTxt" th:if="${session.profile.userMainLevel==2}" th:text="'본캐 : '+${session.profile.userMainDetail}+' / 중수'"></p>
                                            <p class="positionTxt" th:if="${session.profile.userMainLevel==3}" th:text="'본캐 : '+${session.profile.userMainDetail}+' / 고수'"></p>
                                            <p class="positionTxt" th:if="${session.profile.userMainLevel==4}" th:text="'본캐 : '+${session.profile.userMainDetail}+' / 해커'"></p>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="navList">
                            <div class="navListFirstDiv"><a th:href="@{/main/userDetail(userNum=${session.userNum})}" class="navListFirstA">내 프로필</a></div>
                            <div class="navListSecondDiv"><a href="/myPage" class="navListSecondA">정보 수정</a></div>
                            <div class="navListThirdDiv"><a href="/myPage" class="navListThirdA">프로젝트 현황</a></div>
                        </div>
                        <div class="alarmList">
                            <ul>
                                <li class="firstAlarm">내 프로젝트/스터디(<span>0</span>)</li>
                                <li class="firstAlarmContent"><p class="firstAlarmContentP">프로젝트/스터디가 없습니다.</p><a href="#"><p class="firstAlarmContentP2">프로젝트/스터디 만들기 ></p></a></li>
                            </ul>
                            <ul>
                                <li class="secondAlarm">신규 알림(<span>0</span>)</li>
                                <li class="secondAlarmContent"><p class="secondAlarmContentP">알림메시지가 없습니다.</p></li>
                            </ul>
                        </div>
                    </div>
                </th:block>
            </nav>
            <ul class="mobileBar">
                <li><a href="#">팀원찾기</a></li>
                <li><a href="#">프로젝트/스터디</a></li>
                <li><a href="#">블로그</a></li>
                <li><a href="#">라운지</a></li>
            </ul>
        </div>

        <div class="modalWindow">
            <div id="my_modal">
                <a class="modal_close_btn"><img src="/images/free-icon-font-cross-3917759.png" class="xIcon"></a>
                <p class="snsLoginP">로그인</p>
                <div class="snsWrap">
                    <button class="kakao_button" onclick="location.href='https://kauth.kakao.com/oauth/authorize?client_id=fd3ba5c3c1994f15929fb85ba0dbe764&redirect_uri=http://localhost:7777/login&response_type=code'">카카오 계정으로 로그인</button>
                    <button class="face_button">페이스북 계정으로 로그인</button>
                    <button class="google_button">구글 계정으로 로그인</button>
                </div>
                <div class="turnJoinWrap">
                    <button class="turnJoin">회원 가입하기</button>
                </div>
            </div>
        </div>

        <div class="modalWindow">
            <div id="my_modal2">
                <a class="modal_close_btn"><img src="/images/free-icon-font-cross-3917759.png" class="xIcon"></a>
                <p class="snsLoginP">회원가입</p>
                <div class="snsWrap">
                    <button class="kakao_button2" onclick="location.href='https://kauth.kakao.com/oauth/authorize?client_id=fd3ba5c3c1994f15929fb85ba0dbe764&redirect_uri=http://localhost:7777/login&response_type=code'">카카오 계정으로 회원가입</button>
                    <button class="face_button2">페이스북 계정으로 회원가입</button>
                    <button class="google_button2">구글 계정으로 회원가입</button>
                </div>
                <div class="joinPromise">
                    <p class="firstPMaybe">소셜 로그인으로 가입 시<a href="#" class="firstA"> 이용약관,</a><a href="#" class="secondA"> 개인정보처리방침,</a><a
                            href="#" class="thirdA"> 전자금융거래약관</a>에 동의함으로 처리됩니다.</p>
                </div>
                <div class="turnLoginWrap">
                    <button class="turnLogin">로그인 하기</button>
                </div>
            </div>
        </div>

        <div class="modalWindow">
            <div id="my_modal3">
                <a href="/logOut" class="modal_close_btn"><img src="/images/free-icon-font-cross-3917759.png" class="xIcon2"></a>
                <div class="letter">
                    <p class="completeP">로그아웃이 완료되었습니다.</p>
                    <form action="/logOut">
                        <button class="complete">확인</button>
                    </form>
                </div>
            </div>
        </div>
    </header>
</th:block>
</html>
