<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <title>공지사항-내용</title>
    <link rel="stylesheet" href="/css/main.css" type="text/css">
    <link rel="stylesheet" href="/css/header.css" type="text/css">

<body>
<!--헤더-->

<th:block th:insert="/fix/header.html :: headFragment"/>

<section class="notice">
    <div class="noticeTitle">
        <h2>
            <span class="smallTxt">NOTICE</span>
            <span class="bigTxt">공지사항</span>
        </h2>
    </div>
    <div class="noticeViewWrap">
        <div class="noticeViewTop">
            <div class="noticeTitleWriter">
                <div class="left">
                    <p>제목</p>
                </div>
                <div class="right">
                    <p th:text="${noticeVO.getNoticeTitle()}">프로젝트/스터디 검수 및 노출 조건안내 (2022.03.26 업데이트~)</p>
                </div>
            </div>
        </div>
        <div class="noticeViewContents">
            <div th:text="${noticeVO.getNoticeContent()}">
                내용부분입니다.
            </div>
        </div>
        <div class="btnWrap">
            <button class="primaryBtn writer">수정하기</button>
            <button class="primaryBtn writer">삭제하기</button>
            <button class="whiteBtn" onclick="location.href='/notice/noticeList'">목록으로</button>
        </div>

                </div>
            </div>
            <div class="FeedRow">

</section>

<th:block th:insert="/fix/chat.html :: sideFragment"/>
<th:block th:insert="/fix/footer.html :: footerFragment"/>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="/js/header.js"></script>
<script src="/js/chat.js"></script>
</html>
